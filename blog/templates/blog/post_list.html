{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div calss="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <!-- { % % }はDjangoのテンプレートタグを使用
    post_detailはblog/urls.pyに書かれたname=post_detailのurl
    pkはプライマリキー -->
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr}}</p>
    <!-- |linebreaksbr はpostのテキスト中の改行を段落に変換する -->
</div>
{% endfor %}
{% endblock %}
