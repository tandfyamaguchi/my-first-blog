<html>

<head>
    <title>Yamaguchi's Django Girls Blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Yamaguchi's Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr}}</p>
        <!-- |linebreaksbr はpostのテキスト中の改行を段落に変換する -->
    </div>
    {% endfor %}
</body>

</html>
